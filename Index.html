<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COI Compass</title>
    <base target="_top">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 100vw;
            height: 100vh;
            overflow: hidden;
        }
        header {
            background-color: #f8f8f8;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .logo {
            height: 40px;
        }
        .hamburger {
            font-size: 24px;
            background: none;
            border: none;
            cursor: pointer;
        }
        #chat-container {
            height: calc(100vh - 60px);
            overflow-y: auto;
            padding: 20px;
            background-color: #e6e6e6;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .message {
            max-width: 70%;
            margin-bottom: 15px;
            padding: 10px;
            border-radius: 20px;
            clear: both;
        }
        .user-message {
            background-color: #dcf8c6;
            float: right;
        }
        .bot-message {
            background-color: #fff;
            float: left;
        }
        #welcome-message {
            text-align: center;
            margin-bottom: 20px;
            font-size: 18px;
            font-weight: bold;
        }
        #country-selection {
            display: flex;
            flex-direction: column;
            gap: 10px;
            width: 200px;
        }
        #country-selection button {
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        #country-selection button:hover {
            background-color: #45a049;
        }
        #input-area {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background-color: #f8f8f8;
            padding: 10px;
            display: none;
        }
        #user-input {
            flex-grow: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 20px;
            margin-right: 10px;
        }
        #send-button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 20px;
            cursor: pointer;
        }
        #drive-results {
            display: none;
            position: fixed;
            top: 60px;
            right: 0;
            width: 300px;
            height: calc(100vh - 60px);
            background-color: #f8f8f8;
            padding: 20px;
            overflow-y: auto;
            box-shadow: -2px 0 5px rgba(0,0,0,0.1);
        }
        @media (max-width: 768px) {
            #drive-results {
                width: 100%;
                z-index: 1000;
            }
        }
    </style>
</head>
<body>
    <header>
        <img src="https://drive.google.com/thumbnail?id=19IfUqFyOOBJ5_GNGsBmaXDXEw4I2Njhr" alt="COI Compass Logo" class="logo">
        <button class="hamburger" onclick="toggleDriveResults()">☰</button>
    </header>

    <div id="chat-container">
        <div id="welcome-message">ようこそCOICompassへ！調べたい国を選んでください</div>
        <div id="country-selection">
            <button onclick="selectCountry('Uganda')">Uganda</button>
            <button onclick="selectCountry('Sri Lanka')">Sri Lanka</button>
            <button onclick="selectCountry('Nigeria')">Nigeria</button>
        </div>
    </div>

    <div id="input-area">
        <input type="text" id="user-input" placeholder="質問を入力してください">
        <button id="send-button" onclick="sendMessage()">送信</button>
    </div>

    <div id="drive-results"></div>

    <script>
        var selectedCountry = '';

        function selectCountry(country) {
            selectedCountry = country;
            document.getElementById('country-selection').style.display = 'none';
            document.getElementById('welcome-message').style.display = 'none';
            document.getElementById('input-area').style.display = 'flex';
            addMessageToChat('bot', `${country}について質問してください。`);
        }

        function sendMessage() {
            var userInput = document.getElementById('user-input');
            var message = userInput.value;
            if (message.trim() === '') return;
            addMessageToChat('user', message);
            userInput.value = '';
            google.script.run.withSuccessHandler(handleResponse).handleUserInput(selectedCountry, message);
        }

        function handleResponse(result) {
            addMessageToChat('bot', result.difyResponse);
            displayDriveResults(result.driveResults);
        }

        function addMessageToChat(sender, message) {
            var chatContainer = document.getElementById('chat-container');
            var messageElement = document.createElement('div');
            messageElement.className = 'message ' + (sender === 'user' ? 'user-message' : 'bot-message');
            messageElement.textContent = message;
            chatContainer.appendChild(messageElement);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        function displayDriveResults(results) {
            var container = document.getElementById('drive-results');
            container.innerHTML = '<h3>関連する文書:</h3>';
            if (results.length === 0) {
                container.innerHTML += '<p>関連する文書は見つかりませんでした。</p>';
                return;
            }
            results.forEach(function(file) {
                container.innerHTML += `
                    <div>
                        <strong>${file.name}</strong><br>
                        <a href="${file.url}" target="_blank">ドキュメントを開く</a><br>
                        <em>${file.snippet}</em>
                    </div>
                    <hr>
                `;
            });
        }

        function toggleDriveResults() {
            var driveResults = document.getElementById('drive-results');
            driveResults.style.display = driveResults.style.display === 'none' ? 'block' : 'none';
        }
    </script>
</body>
</html>
