        <button class="country-button" data-country="Nigeria">Nigeria ナイジェリア</button>
        <button class="country-button" data-country="Cameroon">Cameroon カメルーン</button>
        <button class="country-button" data-country="Cambodia">Cambodia カンボジア</button>
        <button id="coi-concept-button">COIの考え方</button>
        <button id="before-interview-button">面談の前に</button>
      </div>
    </div>

    <div id="chat-container">
      <!-- チャットメッセージがここに追加されます -->
    </div>
  </div>

  <div id="input-area">
    <input type="text" id="user-input" placeholder="調べたい国や情報のボタンを押してください">
    <button id="send-button">送信</button>
  </div>

  <div id="drive-results"></div>

  <script>
let isCOIConceptProcessing = false;
let selectedCountry = '';
let coiConceptDisplayed = false;
let autoHideTimer;
let isBeforeInterviewProcessing = false;
let beforeInterviewDisplayed = false;


const topics = {
  'Uganda': ['基本情報', '政治的発言', 'ジェンダー'],
  'Sri Lanka': ['基本情報', '政治的発言', 'ジェンダー'],
  'Nigeria': ['基本情報', '政治的発言', 'ジェンダー'],
  'Cameroon': ['基本情報', '政治的発言', 'ジェンダー'],
  'Cambodia': ['基本情報', '政治的発言', 'ジェンダー']
};

// DOMContentLoadedイベントリスナー
document.addEventListener('DOMContentLoaded', function () {
  setupEventListeners();
});

// イベントリスナーのセットアップ
function setupEventListeners() {
  setupHomeButton();
  setupHamburgerMenuItems();
  setupCOIConceptButton();
  setupFontSizeButtons();
  setupUserInput();
  setupHamburgerButton();
  setupSendButton();
  setupCountryButtons();
  setupHamburgerMenuEvents();
  setupClearHistoryButton();
  setupBeforeInterviewButton();
  
}

// 各種セットアップ関数
function setupHomeButton() {
  const homeButton = document.getElementById('home-button');
  if (homeButton) {
    homeButton.addEventListener('click', function() {
      resetLoadingState();
      goHome();
    });
  } else {
    console.error('Home button not found');
  }
}

function setupHamburgerMenuItems() {
  document.querySelectorAll('#hamburger-menu a').forEach(item => {
    item.addEventListener('click', handleMenuItemClick);
  });
}

function setupFontSizeButtons() {
  document.getElementById('font-size-small').addEventListener('click', () => setFontSize('small'));
  document.getElementById('font-size-medium').addEventListener('click', () => setFontSize('medium'));
  document.getElementById('font-size-large').addEventListener('click', () => setFontSize('large'));
}

function setupUserInput() {
  const userInput = document.getElementById('user-input');
  if (userInput) {
    userInput.addEventListener('keydown', function (event) {
      if (event.key === 'Enter' && !event.isComposing && !event.shiftKey) {
        event.preventDefault();
        sendMessage();
      }
    });
  }
}

function setupHamburgerButton() {
  const hamburgerButton = document.getElementById('hamburger-button');
  if (hamburgerButton) {
    hamburgerButton.addEventListener('click', toggleHamburgerMenu);
  } else {
    console.error('Hamburger button not found');
  }
}

function setupSendButton() {
  const sendButton = document.getElementById('send-button');
  if (sendButton) {
    sendButton.addEventListener('click', sendMessage);
  } else {
    console.error('Send button not found');
  }
}

function setupCountryButtons() {
  document.querySelectorAll('.country-button').forEach(button => {
    button.addEventListener('click', function () {
      handleCountrySelection(this.getAttribute('data-country'));
    });
  });
}

function setupHamburgerMenuEvents() {
  const hamburgerMenu = document.getElementById('hamburger-menu');
  if (hamburgerMenu) {
    hamburgerMenu.addEventListener('mousemove', resetAutoHideTimer);
    hamburgerMenu.addEventListener('touchstart', resetAutoHideTimer);
  }
}

// ハンバーガーメニュー関連の関数
function toggleHamburgerMenu() {
  const menu = document.getElementById('hamburger-menu');
  menu.classList.toggle('menu-visible');
  
  if (menu.classList.contains('menu-visible')) {
    clearTimeout(autoHideTimer);
    autoHideTimer = setTimeout(() => {
      hideHamburgerMenu();
    }, 5000);
  } else {
    clearTimeout(autoHideTimer);
  }

  setTimeout(() => {
    menu.classList.toggle('menu-hidden');
  }, 10);
}

function hideHamburgerMenu() {
  const menu = document.getElementById('hamburger-menu');
  menu.classList.remove('menu-visible');
  menu.classList.add('menu-hidden');
}

function resetAutoHideTimer() {
  clearTimeout(autoHideTimer);
  autoHideTimer = setTimeout(() => {
    hideHamburgerMenu();
  }, 5000);
}

function handleMenuItemClick(event) {
  event.preventDefault();
  const targetHref = this.getAttribute('href');

  if (targetHref.includes('forms.gle')) {
    window.open(targetHref, '_blank');
    hideHamburgerMenu();
    return;
  }

  const targetSection = targetHref.substring(1);
  console.log(`Navigating to ${targetSection}`);
  hideHamburgerMenu();
  clearTimeout(autoHideTimer);

  switch (targetSection) {
    case 'about-coi-compass':
      showAboutCOICompass();
      break;
    case 'how-to-use':
      showHowToUse();
      break;
    case 'font-size':
      // フォントサイズ選択はボタンから行うため不要
      break;
    default:
      console.warn(`Unknown section: ${targetSection}`);
  }
}

function setupClearHistoryButton() {
  const clearHistoryButton = document.getElementById('clear-history-button');
  if (clearHistoryButton) {
    clearHistoryButton.addEventListener('click', clearHistory);
  } else {
    console.error('Clear history button not found');
  }
}

function clearHistory() {
  console.log('Clearing history...');
  const chatContainer = document.getElementById('chat-container');
  if (chatContainer) {
    chatContainer.innerHTML = '';
    addMessageToChat('bot', '履歴が消去されました。');
  }
  

  selectedCountry = '';
  
  const userInput = document.getElementById('user-input');
  if (userInput) {
    userInput.value = '';
    userInput.placeholder = '調べたい国や情報のボタンを押してください';
  }
  
  showNotification('履歴が消去されました。');

  // ウェルカムコンテナを表示し、入力エリアを非表示にする
  const welcomeContainer = document.getElementById('welcome-container');
  if (welcomeContainer) {
    welcomeContainer.style.display = 'block';
  }

  const inputArea = document.getElementById('input-area');
  if (inputArea) {
    inputArea.style.display = 'none';
  }
}

// COI関連の関数
function setupCOIConceptButton() {
  const coiConceptButton = document.getElementById('coi-concept-button');
  if (coiConceptButton) {
    coiConceptButton.addEventListener('click', function(event) {
      event.preventDefault();
      if (!isCOIConceptProcessing) {
        openCOIConcept();
      }
    });
  } else {
    console.error("COI Concept button not found");
  }
}


function openCOIConcept() {
  if (isCOIConceptProcessing || coiConceptDisplayed) return;

  isCOIConceptProcessing = true;
  coiConceptDisplayed = false;
  
  var button = document.getElementById('coi-concept-button');
  if (!button) {
    console.error("COI Concept button not found");
    isCOIConceptProcessing = false;
    return;
  }

  button.disabled = true;
  button.textContent = 'Loading...';

  const chatContainer = document.getElementById('chat-container');
  if (chatContainer) {
    chatContainer.innerHTML = '';
    chatContainer.style.display = 'block';
  }

  google.script.run
    .withSuccessHandler(function (result) {
      console.log('getCOIConceptContent result:', result);
      if (result.success) {
        displayCOIConceptContent(result);
      } else {
        addMessageToChat('bot', result.message);
      }
      coiConceptDisplayed = true;
      resetCOIConceptButton();
      isCOIConceptProcessing = false;
    })
    .withFailureHandler(function (error) {
      console.error('Error in openCOIConcept:', error);
      addMessageToChat('bot', 'COIの考え方の取得中にエラーが発生しました: ' + error.message);
      resetCOIConceptButton();
      isCOIConceptProcessing = false;
    })
    .getCOIConceptContent();
}

function setupBeforeInterviewButton() {
  const beforeInterviewButton = document.getElementById('before-interview-button');
  if (beforeInterviewButton) {
    beforeInterviewButton.addEventListener('click', function(event) {
      event.preventDefault();
      if (!isBeforeInterviewProcessing) {
        openBeforeInterview();
      }
    });
  } else {
    console.error("Before Interview button not found");
  }
}
function openBeforeInterview() {
  console.log('openBeforeInterview function called'); // デバッグログを追加

  // 毎回処理を実行できるようにフラグをリセット
 if (isBeforeInterviewProcessing) return;

  isBeforeInterviewProcessing = true;
  beforeInterviewDisplayed = false;

  
  var button = document.getElementById('before-interview-button');
  if (!button) {
    console.error("Before Interview button not found");
    isBeforeInterviewProcessing = false;
    return;
  }

  button.disabled = true;
  button.textContent = 'Loading...';

  const chatContainer = document.getElementById('chat-container');
  if (chatContainer) {
    chatContainer.innerHTML = '';
    chatContainer.style.display = 'block';
  }

google.script.run
    .withSuccessHandler(function (result) {
      console.log('getBeforeInterviewContent result:', result);
      if (result.success) {
        displayBeforeInterviewContent(result);
      } else {
        addMessageToChat('bot', result.message);
        resetLoadingState(); // エラーの場合もリセット
      }
      beforeInterviewDisplayed = true;
      isBeforeInterviewProcessing = false;
    })
    .withFailureHandler(function (error) {
      console.error('Error in openBeforeInterview:', error);
      addMessageToChat('bot', '面談の前にの取得中にエラーが発生しました: ' + error.message);
      resetLoadingState(); // エラーの場合もリセット
      isBeforeInterviewProcessing = false;
      beforeInterviewDisplayed = false;
    })
    .getBeforeInterviewContent();
}

function displayBeforeInterviewContent(result) {
  console.log("Before Interview content found, adding message to chat");
  addMessageToChat('bot', `
    <div class="content-options">
      <p style="text-align: center; font-style: italic;">最終更新日: ${result.lastUpdated}</p>
      <a href="${result.webViewLink}" class="content-button" target="_blank" rel="noopener noreferrer">Google Driveで開く</a>
      <a href="${result.url}" class="content-button" target="_blank" rel="noopener noreferrer">PDFをダウンロード</a>
      <button class="content-button" id="back-button">アプリに戻る</button>
    </div>
  `);

  // 戻るボタンのイベントリスナーを追加
  document.getElementById('back-button').addEventListener('click', () => {
    goHome();  // アプリの初期画面に戻る
  });
  resetLoadingState();
}

function resetLoadingState() {
  // すべてのボタンのLoading状態を解除
  const buttons = document.querySelectorAll('button');
  buttons.forEach(button => {
    button.disabled = false;
    if (button.id === 'coi-concept-button') {
      button.textContent = 'COIの考え方';
    } else if (button.id === 'before-interview-button') {
      button.textContent = '面談の前に';
    }
  });

  // Loading インジケーターを非表示にする
  hideLoading();
}


// その他の機能関数
function goHome() {
  console.log('goHome function called');

  // Loading状態をリセット
  resetLoadingState();

  const welcomeContainer = document.getElementById('welcome-container');
  if (welcomeContainer) {
    welcomeContainer.style.display = 'block';
    welcomeContainer.scrollIntoView({ behavior: 'smooth', block: 'start' });
  }

  const topicOptions = document.getElementById('topic-options');
  if (topicOptions) {
    topicOptions.style.display = 'none';
  }

  const chatContainer = document.getElementById('chat-container');
  if (chatContainer) {
    chatContainer.style.display = 'none';
  }

  const inputArea = document.getElementById('input-area');
  if (inputArea) {
    inputArea.style.display = 'none';
    const userInput = document.getElementById('user-input');
    if (userInput) {
      userInput.placeholder = '各国情報を確認してから質問しましょう';
    }
  }

  selectedCountry = '';
  coiConceptDisplayed = false;
  isCOIConceptProcessing = false;
  isBeforeInterviewProcessing = false;
  beforeInterviewDisplayed = false;
}


// 国選択時の処理
function handleCountrySelection(country) {
  console.log('Selected country:', country);
  selectedCountry = country;
  
  const welcomeContainer = document.getElementById('welcome-container');
  if (welcomeContainer) {
    welcomeContainer.style.display = 'none';
  }

  const chatContainer = document.getElementById('chat-container');
  if (chatContainer) {
    chatContainer.innerHTML = '';
    chatContainer.style.display = 'block';
  }

  const inputArea = document.getElementById('input-area');
  if (inputArea) {
    inputArea.style.display = 'flex';
  }

  addMessageToChat('bot', `${country}が選択されました。以下のトピックから選択してください：`);
  displayTopicOptions(country);
}

function displayTopicOptions(country) {
  const topicOptions = topics[country];
  if (topicOptions) {
    const topicContainer = document.createElement('div');
    topicContainer.className = 'topic-options-container';
    topicOptions.forEach(topic => {
      const button = document.createElement('button');
      button.textContent = topic;
      button.className = 'content-button';
      button.addEventListener('click', () => {
        console.log(`Topic selected: ${topic}`); // デバッグログを追加
        handleTopicSelection(country, topic);
      });
      topicContainer.appendChild(button);
    });
    addMessageToChat('bot', topicContainer.outerHTML);
  }
}




function handleTopicSelection(country, topic) {
  console.log(`Selected topic for ${country}: ${topic}`);
  addMessageToChat('user', `${country} - ${topic}`);
  showLoading();
  google.script.run
    .withSuccessHandler(function(result) {
      hideLoading();
      handleTopicResponse(result);
    })
    .withFailureHandler(function(error) {
      hideLoading();
      handleError(error);
    })
    .getTopicDocumentContent(`${country} - ${topic}`);
}

function handleTopicResponse(result) {
  console.log("handleTopicResponse called with result:", result);
  if (result.success) {
    if (result.type === 'pdf') {
      console.log("PDF found, adding message to chat");
      addMessageToChat('bot', `${result.name}のPDFが見つかりました。`);
      addMessageToChat('bot', `
        <div class="content-options">
          <p style="text-align: center; font-style: italic;">最終更新日: ${result.lastUpdated}</p>
          <a href="${result.webViewLink}" target="_blank" class="content-button">Google Driveで開く</a>
          <a href="${result.url}" class="content-button">PDFをダウンロード</a>
        </div>
      `);
    } else {
      addMessageToChat('bot', result.content);
    }
  } else {
    addMessageToChat('bot', result.message);
  }
}

function addMessageToChat(sender, message, appendButtons = false, shouldScroll = true) {
  console.log("addMessageToChat called with sender:", sender, "and message:", message);
  var chatContainer = document.getElementById('chat-container');
  var messageElement = document.createElement('div');
  messageElement.className = 'message ' + (sender === 'user' ? 'user-message' : 'bot-message');

  if (message.trim().startsWith('<')) {
    console.log("HTML content detected, setting innerHTML");
    messageElement.innerHTML = message;

    // **追加：messageElement内のすべてのボタンに対してイベントリスナーを設定**
    const buttons = messageElement.querySelectorAll('button');
    buttons.forEach(button => {
      if (button.textContent === '基本情報' || button.textContent === '政治的発言' || button.textContent === 'ジェンダー') {
        button.addEventListener('click', function() {
          handleTopicSelection(selectedCountry, button.textContent);
        });
      }
    });

  } else {
    messageElement.textContent = message;
  }

  chatContainer.appendChild(messageElement);
  console.log("Message element added to chat container");
  
  if (shouldScroll) {
    messageElement.scrollIntoView({ behavior: 'smooth', block: 'end' });
  }

  if (appendButtons) {
    appendButtonsAfterContent(messageElement);
  }
}

function appendButtonsAfterContent(messageElement) {
  var buttonsContainer = document.createElement('div');
  buttonsContainer.className = 'country-selection';
  buttonsContainer.style.display = 'flex';
  buttonsContainer.style.flexDirection = 'column';
  buttonsContainer.style.gap = '1.25rem';
  buttonsContainer.style.width = '50%';
  buttonsContainer.style.margin = '1.25rem auto 0';

  var countries = ['Uganda', 'Sri Lanka', 'Nigeria'];
  countries.forEach(function (country) {
    var button = document.createElement('button');
    button.textContent = country;
    button.className = 'country-button';
    button.setAttribute('data-country', country);
    button.addEventListener('click', function () { handleCountrySelection(country); });
    buttonsContainer.appendChild(button);
  });

  var coiButton = document.createElement('button');
  coiButton.textContent = 'COIの考え方';
  coiButton.id = 'coi-concept-button';
  coiButton.addEventListener('click', function () {
    if (this.disabled || coiConceptDisplayed) return;
    openCOIConcept();
  });
  buttonsContainer.appendChild(coiButton);

  messageElement.appendChild(buttonsContainer);
}

function resetCOIConceptButton() {
  var button = document.getElementById('coi-concept-button');
  if (button) {
    button.disabled = false;
    button.textContent = 'COIの考え方';
  }
}

function displayCOIConceptContent(result) {
  console.log("COI Concept content found, adding message to chat");
  addMessageToChat('bot', `
    <div class="content-options">
      <p style="text-align: center; font-style: italic;">最終更新日: ${result.lastUpdated}</p>
      <a href="${result.webViewLink}" class="content-button" target="_blank" rel="noopener noreferrer">Google Driveで開く</a>
      <a href="${result.url}" class="content-button" target="_blank" rel="noopener noreferrer">PDFをダウンロード</a>
      <button class="content-button" id="back-button">アプリに戻る</button>
    </div>
  `);

  // 戻るボタンのイベントリスナーを追加
  document.getElementById('back-button').addEventListener('click', () => {
    goHome();  // アプリの初期画面に戻る
  });
  resetLoadingState();
}

function sendMessage() {
  var userInput = document.getElementById('user-input');
  var message = userInput.value;
  if (message.trim() === '') return;
  addMessageToChat('user', message);
  userInput.value = '';
  showLoading(); // ローディングインジケーターを表示
  google.script.run
    .withSuccessHandler(function(result) {
      hideLoading(); // ローディングインジケーターを非表示
      handleResponse(result);
    })
    .withFailureHandler(function(error) {
      hideLoading(); // エラー時もローディングインジケーターを非表示
      handleError(error);
    })
    .handleUserInput(selectedCountry, message);
}

function handleResponse(result) {
  addMessageToChat('bot', result.difyResponse);
  displayDriveResults(result.driveResults);
}

function handleError(error) {
  console.error('Error:', error);
  addMessageToChat('bot', 'エラーが発生しました。もう一度お試しください。');
  showNotification('エラーが発生しました。');
}

function displayDriveResults(results) {
  var container = document.getElementById('drive-results');
  container.innerHTML = '<h3>関連する文書:</h3>';
  if (results.length === 0) {
    container.innerHTML += '<p>関連する文書は見つかりませんでした。</p>';
    return;
  }
  results.forEach(function (file) {
    container.innerHTML += `
      <div>
        <strong>${file.name}</strong><br>
        <a href="${file.url}" target="_blank">ドキュメントを開く</a><br>
        <em>${file.snippet}</em>
      </div>
    `;
  });
}

function toggleDriveResults() {
  var driveResults = document.getElementById('drive-results');
  driveResults.style.display = driveResults.style.display === 'none' ? 'block' : 'none';
}

function setFontSize(size) {
  const root = document.documentElement;
  switch (size) {
    case 'small':
      root.style.setProperty('--base-font-size', '36px');
      break;
    case 'medium':
      root.style.setProperty('--base-font-size', '48px');
      break;
    case 'large':
      root.style.setProperty('--base-font-size', '60px');
      break;
    default:
      root.style.setProperty('--base-font-size', '48px');
  }
  showNotification(`文字サイズを${size === 'small' ? '小' : size === 'medium' ? '中' : '大'}に設定しました。`);
}

function showAboutCOICompass() {
  addMessageToChat('bot', 'COICompassは、特定の国の状況に関する情報を提供するツールです。');
}

function showHowToUse() {
  addMessageToChat('bot', 'COICompassの使い方：1. 国を選択 2. トピックを選択 3. 質問を入力');
}

function showNotification(message) {
  const notification = document.createElement('div');
  notification.textContent = message;
  notification.className = 'notification';
  notification.style.position = 'fixed';
  notification.style.top = '1.25rem';
  notification.style.left = '50%';
  notification.style.transform = 'translateX(-50%)';
  notification.style.backgroundColor = '#ffffff'; // 背景色を白に変更
  notification.style.color = '#000000'; // 文字色を黒に設定
  notification.style.padding = '0.625rem';
  notification.style.borderRadius = '0.313rem';
  notification.style.zIndex = '1000';
  notification.style.opacity = '1';
  notification.style.transition = 'opacity 0.5s ease-in-out';
  notification.style.boxShadow = '0 2px 5px rgba(0,0,0,0.2)'; // シャドウを追加して目立たせる
  notification.style.border = '1px solid #cccccc'; // ボーダーを追加
  document.body.appendChild(notification);

  setTimeout(() => {
    notification.style.opacity = '0';
    setTimeout(() => {
      document.body.removeChild(notification);
    }, 500);
  }, 3000);
}

function showLoading() {
  document.getElementById('loading-indicator').style.display = 'block';
}

function hideLoading() {
  document.getElementById('loading-indicator').style.display = 'none';
}

// 初期化
document.addEventListener('DOMContentLoaded', function() {
  setupEventListeners();
});

  </script>
