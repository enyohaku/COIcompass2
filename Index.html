<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>COI Compass</title>
  <base target="_top">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      -webkit-tap-highlight-color: transparent;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
      line-height: 1.6;
      color: #333;
      background-color: #f0f0f0;
      height: 100vh;
      overflow: hidden;
      font-size: 36px;
      /* Increased base font size */
    }

    header {
      background-color: #ffffff;
      padding: 15px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      z-index: 1000;
      height: 120px;
      /* Increased header height */
    }

    .logo {
      height: 100px;
      /* Increased logo size */
    }

    .hamburger {
      font-size: 54px;
      /* Increased hamburger icon size */
      background: none;
      border: none;
      cursor: pointer;
      padding: 10px 15px;
    }

    #chat-container {
      height: calc(100vh - 180px);
      /* Adjusted for larger header and input area */
      overflow-y: auto;
      padding: 20px;
      padding-top: 100px;
      /* Adjusted for larger header */
      background-color: #f0f0f0;
      display: flex;
      flex-direction: column;
      -webkit-overflow-scrolling: touch;
    }

    .message {
      max-width: 80%;
      margin-bottom: 20px;
      padding: 15px 20px;
      border-radius: 25px;
      clear: both;
      word-wrap: break-word;
      font-size: 36px;
      /* Increased message font size */
      line-height: 1.4;
    }

    .user-message {
      background-color: #dcf8c6;
      align-self: flex-end;
      border-bottom-right-radius: 5px;
    }

    .bot-message {
      background-color: #ffffff;
      align-self: flex-start;
      border-bottom-left-radius: 5px;
    }

    #welcome-message {
      text-align: center;
      margin: 30px 0;
      font-size: 44px;
      /* Increased welcome message font size */
      font-weight: bold;
      color: #4a4a4a;
    }

    #country-selection {
      display: flex;
      flex-direction: column;
      gap: 20px;
      width: 50%;
      /* Changed from 30% to 50% */
      margin: 0 auto;
      /* Center the buttons */
      padding: 0 20px;
    }

    #country-selection button {
      width: 100%;
      /* Ensure buttons take full width of their container */
      padding: 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 15px;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.1s;
      font-size: 40px;
      font-weight: bold;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    #input-area {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background-color: #ffffff;
      padding: 15px;
      display: none;
      box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.1);
      height: 180px;
      /* Doubled from 90px */
    }

    #user-input {
      width: calc(100% - 140px);
      /* Adjusted to accommodate larger send button */
      padding: 30px 20px;
      /* Increased vertical padding */
      border: 3px solid #000080;
      border-radius: 40px;
      /* Increased to maintain proportions */
      font-size: 48px;
      /* Increased from 36px */
      outline: none;
    }

    #send-button {
      width: 130px;
      /* Increased width */
      height: 100px;
      /* Increased height */
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 50px;
      /* Increased to maintain proportions */
      cursor: pointer;
      font-size: 48px;
      /* Increased from 36px */
      display: flex;
      align-items: center;
      justify-content: center;
      margin-left: 10px;
    }

    /* Adjust chat container to accommodate larger input area */
    #chat-container {
      height: calc(100vh - 270px);
      /* Adjusted for larger input area */
      padding-bottom: 180px;
      /* Ensure last message is visible above input area */
    }

    #drive-results {
      display: none;
      position: fixed;
      top: 90px;
      /* Adjusted for larger header */
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ffffff;
      padding: 20px;
      overflow-y: auto;
      z-index: 2000;
      font-size: 36px;
      /* Increased drive results font size */
    }

    #drive-results h3 {
      margin-bottom: 20px;
      font-size: 40px;
      /* Increased heading font size */
    }

    #drive-results div {
      margin-bottom: 30px;
    }

    #drive-results a {
      color: #4CAF50;
      text-decoration: none;
      font-size: 36px;
      /* Increased link font size */
    }

    #drive-results em {
      font-style: italic;
      color: #666;
    }
  </style>
</head>

<body>
  <header>
    <img src="https://drive.google.com/thumbnail?id=19IfUqFyOOBJ5_GNGsBmaXDXEw4I2Njhr" alt="COI Compass Logo" class="logo">
    <button class="hamburger" onclick="toggleDriveResults()">☰</button>
  </header>

  <div id="chat-container">
    <div id="welcome-message">ようこそCOICompassへ！<br>調べたい国を選んでください</div>
    <div id="country-selection">
      <button onclick="selectCountry('Uganda')">Uganda</button>
      <button onclick="selectCountry('Sri Lanka')">Sri Lanka</button>
      <button onclick="selectCountry('Nigeria')">Nigeria</button>
    </div>
  </div>

  <div id="input-area">
    <input type="text" id="user-input" placeholder="質問を入力してください">
    <button id="send-button" onclick="sendMessage()">送信</button>
  </div>

  <div id="drive-results"></div>

  <script>
    var selectedCountry = '';

        function selectCountry(country) {
            selectedCountry = country;
            document.getElementById('country-selection').style.display = 'none';
            document.getElementById('welcome-message').style.display = 'none';
            document.getElementById('input-area').style.display = 'flex';
            document.getElementById('chat-container').style.paddingBottom = '100px';
            addMessageToChat('bot', `${country}について質問してください。`);
        }

        function sendMessage() {
            var userInput = document.getElementById('user-input');
            var message = userInput.value;
            if (message.trim() === '') return;
            addMessageToChat('user', message);
            userInput.value = '';
            google.script.run.withSuccessHandler(handleResponse).handleUserInput(selectedCountry, message);
        }

        function handleResponse(result) {
            addMessageToChat('bot', result.difyResponse);
            displayDriveResults(result.driveResults);
        }

        function addMessageToChat(sender, message) {
            var chatContainer = document.getElementById('chat-container');
            var messageElement = document.createElement('div');
            messageElement.className = 'message ' + (sender === 'user' ? 'user-message' : 'bot-message');
            messageElement.textContent = message;
            chatContainer.appendChild(messageElement);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        function displayDriveResults(results) {
            var container = document.getElementById('drive-results');
            container.innerHTML = '<h3>関連する文書:</h3>';
            if (results.length === 0) {
                container.innerHTML += '<p>関連する文書は見つかりませんでした。</p>';
                return;
            }
            results.forEach(function(file) {
                container.innerHTML += `
                    <div>
                        <strong>${file.name}</strong><br>
                        <a href="${file.url}" target="_blank">ドキュメントを開く</a><br>
                        <em>${file.snippet}</em>
                    </div>
                `;
            });
        }

        function toggleDriveResults() {
            var driveResults = document.getElementById('drive-results');
            driveResults.style.display = driveResults.style.display === 'none' ? 'block' : 'none';
        }

        document.getElementById('user-input').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });
  </script>
</body>

</html>
